<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devyce Call Stats | mustard Jobs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #eaeaea;
    }
    .green { background-color: #d4edda; }
    .amber { background-color: #fff3cd; }
    .red { background-color: #f8d7da; }
    .legend {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .legend span {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 4px;
    }
    .green-label { background-color: #d4edda; }
    .amber-label { background-color: #fff3cd; }
    .red-label { background-color: #f8d7da; }
    #toggleView {
      margin-top: 10px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 6px;
        font-size: 0.8rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      #toggleView {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="mustard_green_RGB_black.png" alt="mustard Jobs logo">
    <h2>ðŸ“ž Devyce Live Call Stats</h2>
  </header>

  <div>
    <label for="toggleView">View:</label>
    <select id="toggleView">
      <option value="daily">Today</option>
      <option value="weekly">This Week</option>
    </select>
  </div>
  <p id="lastUpdated"></p>
  <table id="callTable">
    <thead></thead>
    <tbody></tbody>
  </table>
  <div class="legend">
    <strong>Legend:</strong>
    <span class="green-label">90%+ of target</span>
    <span class="amber-label">60â€“89%</span>
    <span class="red-label">Below 60%</span>
  </div>

  <script>
    const dailyUrl = 'call-stats.json';
    const weeklyUrl = 'weekly-summary.json';

    const parseDurationToSeconds = str => {
      const parts = str.match(/(?:(\d+)h)?\s*(?:(\d+)m)?\s*(?:(\d+)s)?/);
      const h = parseInt(parts[1] || 0), m = parseInt(parts[2] || 0), s = parseInt(parts[3] || 0);
      return h * 3600 + m * 60 + s;
    };

    const renderTable = (data, viewType) => {
      const table = document.getElementById('callTable');
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!data.length) return;

      const headers = ['User', 'Inbound Calls', 'Outbound Calls', 'Total Calls', 'Total Duration'];
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.sort((a, b) => parseDurationToSeconds(b['Total Duration']) - parseDurationToSeconds(a['Total Duration']));

      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const secondsSince9am = Math.max(0, (currentHour - 9) * 3600 + currentMinute * 60);
      const expectedSeconds = viewType === 'weekly' ? 36000 : Math.min(7200, secondsSince9am * (7200 / 28800));

      data.forEach(row => {
        const tr = document.createElement('tr');
        const durationSec = parseDurationToSeconds(row['Total Duration']);
        const percent = durationSec / expectedSeconds;
        if (percent >= 0.9) tr.className = 'green';
        else if (percent >= 0.6) tr.className = 'amber';
        else tr.className = 'red';

        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    };

    const loadData = async (type) => {
      const url = type === 'weekly' ? weeklyUrl : dailyUrl;
      try {
        const res = await fetch(url);
        const data = await res.json();
        renderTable(data, type);

        const updated = new Date().toLocaleString('en-GB');
        document.getElementById('lastUpdated').textContent = `Last update from Devyce: ${updated}`;
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    };

    document.getElementById('toggleView').addEventListener('change', e => {
      loadData(e.target.value);
    });

    loadData('daily');
  </script>
</body>
</html>
